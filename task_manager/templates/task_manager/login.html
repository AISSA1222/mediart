<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'task_manager/css/materialize.css' %}">
    <style src ="{% static  'task_manager/js/materialize.js' %} "></style>
</head>
<body>

<div class ="row ">
<div class="card-panel col s7 offset-s2 hoverable">
    <form action="{% url 'task_manager:login' %}" method = "post">
         {% csrf_token %}

        <div class="card-panel teal lighten-2">
         <h1 class="white-text center">Media Art Studio</h1>
        </div>


        <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="email" type="email" class="validate" name="email" >
          <label for="email" class="active">Email</label>
        </div>
      </div>
 <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="password" class="validate" name="password" >
          <label for="password" class="active">Password</label>
        </div>
      </div>
        <div class ="row">
            <button type ="submit" class="waves-effect waves-light btn-large col offset-s2">Login</button>
        </div>
           <div class ="row">
            <p class = "red-text center">{{ error}}</p>
        </div>


    </form>



</div>
</div>
</body>
</html>
